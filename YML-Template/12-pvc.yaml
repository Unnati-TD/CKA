apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-name                # Replace with PVC name
spec:
  accessModes:
    - ReadWriteOnce             # Replace as needed (e.g., ReadOnlyMany)
  resources:
    requests:
      storage: 1Gi              # Replace with required storage
  storageClassName: standard    # Replace with your storage class name
